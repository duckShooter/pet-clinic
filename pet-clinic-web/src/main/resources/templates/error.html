<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Section 7">
</head>
<body>

	<h1>Error</h1>
	
	<h3>Timestamp:</h3>
	<p th:text="${timestamp}"></p>
	
	<h3>Path:</h3>
	<p th:text="${path}"></p>
	
	<h3>Error:</h3>
	<p th:text="${error}"></p>
	
	<h3>Status:</h3>
	<p th:text="${status}"></p>
	
	<h3>Message:</h3>
	<p th:text="${message}"></p>
	
	<th:block th:if="${exception} != null">
		<h3>Exception:</h3>
		<p th:text="${exception}">no exception</p>
	</th:block>
	
	<th:block th:if="${trace} != null">
		<h3>Trace:</h3>
		<p th:text="${trace}">no trace</p>
	</th:block>
	
</body>
</html>
